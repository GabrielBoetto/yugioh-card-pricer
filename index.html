<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! Card Pricer</title>
    <link rel="stylesheet" href="/App.css">
</head>
<body>

    <header>
        <h1>Yu-Gi-Oh! Card Pricer</h1>
    </header>

    <section class="card-list">
        <h2>Lista de Cartas</h2>
        <div class="cards" id="cards-container">
            <!-- Las cartas se cargarán dinámicamente aquí -->
        </div>
    </section>

    <section class="create-list">
        <h2>Armar tu Lista de Cartas</h2>
        <form id="card-form">
            <!-- Los checkboxes de las cartas se agregarán dinámicamente aquí -->
        </form>

        <h3>Lista de Cartas Seleccionadas:</h3>
        <ul id="selected-cards-list">
            <!-- Aquí se agregarán las cartas seleccionadas -->
        </ul>
        <button id="add-cards-btn">Agregar a Lista</button>
    </section>

    <footer>
        <p>&copy; 2025 Yu-Gi-Oh! Card Pricer</p>
    </footer>

    <script src="/App.js"></script>
</body>
</html>
