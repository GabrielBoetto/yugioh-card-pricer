<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pricer</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>

<header>
    <h1>Card Pricer - MTG</h1>
    <p>Busca y agrega cartas a tu lista de compras</p>
    <p>Desarrollado por Gabriel Boetto</p>
</header>

<!-- Barra de búsqueda -->
<section class="search-section">
    <input type="text" id="card-name" placeholder="Buscar carta...">
    <button onclick="buscarCarta()">Buscar</button>
    <button onclick="verLista()">Tu Lista</button> <!-- Botón para ver la lista -->
</section>

<!-- Sección para mostrar las cartas encontradas -->
<section class="cards-section">
    <div id="cards-container" class="cards-container">
        <!-- Las cartas aparecerán aquí -->
    </div>
</section>

<!-- Sección para ver la lista de cartas añadidas -->
<section class="create-list" id="create-list-section">
    <h2>Lista de cartas</h2>
    <ul id="selected-cards-list">
        <!-- Lista de cartas seleccionadas -->
    </ul>
    <div id="total-price">Total: $0.00</div>
</section>

<script src="./App.js"></script>
</body>
</html>
